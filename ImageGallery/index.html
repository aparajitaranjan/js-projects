<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Image Gallery</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
        />
    </head>
    <body>
        <div class="gallery-wrap">
            <i class="bi bi-arrow-left-circle-fill" id="backBtn"></i>
            <div class="gallery">
                <div>
                    <span><img src="img/img1.jpg" /></span>
                    <span><img src="img/img2.jpg" /></span>
                    <span><img src="img/img3.jpg" /></span>
                </div>
                <div>
                    <span><img src="img/img4.jpg" /></span>
                    <span><img src="img/img5.jpg" /></span>
                    <span><img src="img/img6.jpg" /></span>
                </div>
                <div>
                    <span><img src="img/img7.jpg" /></span>
                    <span><img src="img/img8.jpg" /></span>
                    <span><img src="img/img9.jpg" /></span>
                </div>
                <div>
                    <span><img src="img/img10.jpg" /></span>
                    <span><img src="img/img11.jpg" /></span>
                    <span><img src="img/img12.jpg" /></span>
                </div>
            </div>
            <i class="bi bi-arrow-right-circle-fill" id="nextBtn"></i>
        </div>
        <script>
            const backBtn = document.getElementById('backBtn');
            const nextBtn = document.getElementById('nextBtn');
            const gallery = document.querySelector('.gallery');

            const imageWidth = 300; // Image width
            const margin = 20; // Margin between images
            const scrollAmount = imageWidth + margin; // Total scroll amount

            backBtn.addEventListener('click', () => {
                gallery.scrollBy({
                    left: -scrollAmount + 1,
                    behavior: 'smooth',
                });
            });

            nextBtn.addEventListener('click', () => {
                gallery.scrollBy({
                    left: scrollAmount + 1,
                    behavior: 'smooth',
                });
            });
        </script>
    </body>
</html>
